			<div id="container">

				<!-- Pantalla de conectar -->
				<div id="conectar">
					<button id="botonJugar" class="botonNormal fontAsul">Jugar</button>
					<input id="loginNombre" type="text" placeholder="Nombre" maxlength="15">
					<input id="loginContrasenia" type="password" placeholder="Contraseña" maxlength="15">
					<button id="botonCrearPJ" class="botonNormal fontAsul">Crear Personaje</button>
				</div>

				<!-- Pantalla de crear PJ -->
				<div id="crearPJ">
					<input id="crearNombreInput" type="text" placeholder="Nombre" maxlength="15">
					<input id="crearPasswordInput" type="password" placeholder="Contraseña" maxlength="15">
					<input id="crearRepetirPasswordInput" type="password" placeholder="Repetir contraseña" maxlength="15">
					<input id="crearMailInput"  type="email" placeholder="Mail" maxlength="15">
					<button id="crearBotonTirarDados" class="botonNormal fontAsul">Tirar Dados</button>
					<button id="crearBotonVolver" class="botonNormal fontAsul">Volver</button>
					<button id="crearBotonCrear" class="botonNormal fontAsul">Crear personaje</button>

					<select id="crearSelectClase"></select>
					<select id="crearSelectCiudad"></select>
					<select id="crearSelectRaza"></select>
					<select id="crearSelectGenero"></select>
					<span id="crearDadoFuerza" ></span>
					<span id="crearDadoAgilidad" ></span>
					<span id="crearDadoInteligencia" ></span>
					<span id="crearDadoCarisma" ></span>
					<span id="crearDadoConstitucion" ></span>
				</div>

				<!-- Pantalla de juego y interfaz ingame -->
				<div id="juego">
					<div id="gamecanvas" class="clickable"><!-- hacer Clickeable el gamecanvas y capturar con este los clicks <<< -->
						<canvas id="background"></canvas>
						<canvas id="entities"></canvas>
						<canvas id="foreground" ></canvas>
					</div>
					<div id="chatbox">
						<input id="chatinput" class="gp" type="text" maxlength="60">
					</div>
					<div id="bordeIzquierda"></div>
					<div id="bordeArriba"></div>
					<div id="bordeDerecha">
						<div id="InventarioHechizos" class="inventario">
							<ul id="itemsGrid" class="itemgrid">
								<li ></li><li ></li><li ></li><li ></li><li ></li><li ></li><li ></li><li ></li><li ></li><li ></li> 
								<li ></li><li ></li><li ></li><li ></li><li ></li><li ></li><li ></li><li ></li><li ></li><li ></li> 
								<li ></li><li ></li><li ></li><li ></li><li ></li>
							</ul>
							<select id="hechizos" multiple ="yes" ></select>
							<button id="botonInventario" class="botonInvisible"></button>
							<button id="botonHechizos" class="botonInvisible"></button>
							<button id="botonLanzar" class="botonInvisible"></button>
							<button id="botonInfo" class="botonInvisible"></button>
						</div>
					</div>
					<div id="bordeAbajo"></div>


					<!-- FIN Pantalla de juego y interfaz ingame -->

						<article id="comerciar">

							<button id="comerciarBotonComprar" class="botonNormal fontAsul">Comprar</button>
							<button id="comerciarBotonVender" class="botonNormal fontAsul">Vender</button>
							<button id="comerciarBotonCerrar" class="botonCerrar"></button>

							<ul id="comerciarGridComprar" class="itemgrid">
