<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1"> <!-- "utf-8" -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="imagenes/favicon.png">
    <meta property="og:title" content="Dakara Online">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Dakara Online">
    <meta property="og:description" content="Dakara Online">
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <script src="js/lib/modernizr.js" type="text/javascript"></script>
    <script src="js/detect.js" type="text/javascript"></script>
    <title>Dakara online</title>
</head>

<body class="intro inventarioActivo">
<noscript>
    <div class="alert">
        Necesitas tener Javascript para jugar Dakara Online, actualizá tu navegador
    </div>
</noscript>

<div id="container">
    <!-- Pantalla de conectar -->
    <div id="conectar">
        <img id="logo" src="imagenes/logo.png" class="horizontal_center">
        <input id="loginNombre" type="text" placeholder="Nombre" maxlength="15" class="horizontal_center">
        <input id="loginContrasenia" type="password" placeholder="Contraseña" maxlength="15" class="horizontal_center">
        <button id="botonJugar" class="btn btn-default horizontal_center">Jugar</button>
        <button id="botonCrearPJ" class="btn btn-default horizontal_center">Crear Personaje</button>
    </div>

    <!-- Pantalla de crear PJ -->
    <div id="crearPJ" style="width:100%; height:100%;" class="exterior_border_default">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <div class="exterior_border_default">
                        <div id="crearPjDiv" class="inner_border_default background_default horizontal_center">
                            <div style="margin-top:4px;margin-bottom:14px;">
                                <button id="crearBotonGeneroFemenino" class="botonImagen"
                                        style="margin-right:15px;"></button>
                                <button id="crearBotonGeneroMasculino" class="botonImagen"></button>
                            </div>
                            <div class="form-group">
                                <label for="crearSelectClase">Clase</label>
                                <select id="crearSelectClase" class="form-control text-center"></select>
                            </div>
                            <div class="form-group">
                                <label for="crearSelectRaza">Raza</label>
                                <select id="crearSelectRaza" class="form-control text-center"></select>
                            </div>
                            <div class="form-group">
                                <label for="crearSelectCiudad">Ciudad natal</label>
                                <select id="crearSelectCiudad" class="form-control text-center"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="exterior_border_default">
                        <div class="inner_border_default background_default horizontal_center">
                            <div class="styledDiv" style="display:inline-block;padding:8px 5px;">
                                <button id="crearPjSeleccionCabezaBotonIzq" class="botonImagen"></button>
                                <div id="crearPjSeleccionCabezaImagenIzq" class="divImagen"></div>
                                <div id="crearPjSeleccionCabezaImagenCenter" class="divImagen selected_border"></div>
                                <div id="crearPjSeleccionCabezaImagenDer" class="divImagen"></div>
                                <button id="crearPjSeleccionCabezaBotonDer" class="botonImagen"></button>
                            </div>
                            <br>
                            <div class="styledDiv"
                                 style="display:inline-block;margin-top:40px;padding:5px 5px 0px 5px;">
                                <div style="position: relative;">
                                    <div id="crearPjImagenCabezaPersonaje" class="divImagen"></div>
                                    <div id="crearPjImagenPersonaje" class="divImagen"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="exterior_border_default">
                        <div class="inner_border_default background_default horizontal_center">
                            <div id="crearPjAtributos">
                                <div style="margin-top:4px;margin-bottom:14px;">
                                    <button id="crearBotonTirarDados" class="botonImagen"></button>
                                </div>
                                <div>
                                    <span id="crearDadoFuerza"></span> <span id="crearDadoFuerzaModificador"></span>
                                </div>
                                <div>
                                    <span id="crearDadoAgilidad"></span> <span id="crearDadoAgilidadModificador"></span>
                                </div>
                                <div>
                                    <span id="crearDadoInteligencia"></span> <span
                                        id="crearDadoInteligenciaModificador"></span>
                                </div>
                                <div>
                                    <span id="crearDadoCarisma"></span> <span id="crearDadoCarismaModificador"></span>
                                </div>
                                <div>
                                    <span id="crearDadoConstitucion"></span> <span
                                        id="crearDadoConstitucionModificador"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div>
                <input id="crearNombreInput" type="text" placeholder="Nombre" maxlength="15"
                       class="horizontal_center">
                <input id="crearPasswordInput" type="password" placeholder="Contraseña" maxlength="15"
                       class="horizontal_center">
                <input id="crearRepetirPasswordInput" type="password" placeholder="Repetir contraseña"
                       maxlength="15"
                       class="horizontal_center">
                <input id="crearMailInput" type="email" placeholder="Mail" class="horizontal_center">
            </div>

            <button id="crearBotonVolver" class="btn btn-default">Volver</button>
            <button id="crearBotonCrear" class="btn btn-primary">Crear personaje</button>
        </div>
    </div>

    <!-- Pantalla de juego-->
    <div id="juego" class="exterior_border_default">
        <div id="gamecanvas" class="clickable"></div>
        <div id="chatbox">
            <input id="chatinput" type="text" class="form-control" maxlength="60" autocomplete="off">
        </div>

        <!--interfaz ingame-->
        <div id="menuJuego" >
            <div id="barraExp">
                <div id="barraExpUsada"></div>
                <span id="barraExpTexto"></span>
                <button id="botonAsignarSkills" class="botonImagen"></button>
                <span id="indicadorNivel"></span>
            </div>
            <button id="menuJuegoBotonMenu" class="btn btn-default">MENU</button>
            <div id="InventarioHechizos" class="inventario">
                <ul id="itemsGrid" class="itemgrid"></ul>
                <select id="hechizos" size="2"></select>
                <button id="botonInventario" class="botonInvisible"></button>
                <button id="botonHechizos" class="botonInvisible"></button>
                <button id="botonLanzar" class="botonInvisible"></button>
                <button id="botonInfo" class="botonInvisible"></button>
            </div>
            <div id="barras">
                <div id="barraEnergia">
                    <div id="barraEnergiaUsada"></div> <!-- Porcentaje usado (en negro) de la barra -->
                    <span id="barraEnergiaTexto"></span>
                </div>
                <div id="barraMana">
                    <div id="barraManaUsada"></div>
                    <span id="barraManaTexto"></span>
                </div>
                <div id="barraSalud">
                    <div id="barraSaludUsada"></div>
                    <span id="barraSaludTexto"></span>
                </div>
                <div id="barraHambre">
                    <div id="barraHambreUsada"></div>
                    <span id="barraHambreTexto"></span>
                </div>
                <div id="barraSed">
                    <div id="barraSedUsada"></div>
                    <span id="barraSedTexto"></span>
                </div>
            </div>
            <button id="botonTirarOro" class="botonInvisible"></button>
            <span id="indicadorAgilidad"></span>
            <span id="indicadorFuerza"></span>
            <span id="indicadorOro"></span>
            <button id="botonSeguroResucitar" class="botonImagen"></button>
            <button id="botonSeguroAtacar" class="botonImagen"></button>
            <button id="botonMacroHechizos" class="botonImagen"></button>
            <button id="botonMacroTrabajo" class="botonImagen"></button>
            <span id="indicadorMapa"></span>
        </div>

        <!-- FIN Pantalla de juego y interfaz ingame -->

    </div>


</div>


<footer>
    <div id="sharing" class="clickable">
        Comparti en
        <a href="https://twitter.com/home?status=Estoy%20jugando%20%23DakaraOnline%20un%20servidor%20de%20%23ArgentumOnline%20completamente%20web.%20Jugalo%20en%20web.dakara.com.ar!"
           class="twitter"></a>
        <a href="https://www.facebook.com/DakaraOnline?fref=ts" class="facebook"></a>
    </div>
    <div id="privacy-link" class="clickable">
        <span class="dash">&ndash;</span> <a class="clickable" target="_blank" href="http://foros.dakaraonline.org/">Reporte
        de errores</a>
    </div>
    <div id="legal-link" class="clickable">
        <span class="dash">&ndash;</span> <a class="clickable" target="_blank" href="http://foros.dakaraonline.org/">Foro</a>
    </div>
    <div id="credits-link" class="clickable">
        <span class="dash">&ndash;</span> <a class="clickable" target="_blank"
                                             href="http://wiki.dakaraonline.org/wiki/start">Wiki</a>
    </div>
</footer>

<script type="text/javascript">
    if (!Detect.supportsWebSocket()) {
        alert("Tu navegador no soporta websockets, para jugar debes actualizarlo")
    }
</script>

<script src="js/utils/log.js"></script>
<script>
    var require = {waitSeconds: 60};
</script>

</html>
