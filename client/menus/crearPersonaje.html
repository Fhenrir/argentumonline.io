<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<article id="crearPersonaje" title="CREAR PERSONAJE">
    <div class="dialogContent">
        <div class="form-group">
            <input id="crearNombreInput" class="form-control horizontal_center margenInput" type="text"
                   placeholder="Nombre" maxlength="15">
            <input id="crearPasswordInput" class="form-control horizontal_center margenInput" type="password"
                   placeholder="Contraseña" maxlength="15">
            <input id="crearRepetirPasswordInput" class="form-control horizontal_center margenInput" type="password"
                   placeholder="Repetir contraseña" maxlength="15">
            <input id="crearMailInput" class="form-control horizontal_center margenInput" type="email" placeholder="Mail">
            <button id="botonCrearPersonajeCrear" class="btn btn-primary horizontal_center margenBoton">Crear
                personaje
            </button>
        </div>
    </div>
</article>
</body>
</html>
